<html>
  <head>
    <title>BMI Calculator</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <link rel="icon" href="logoo.svg" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
        <div class="form-container">
      <div class="panel">
        <h2 class="text-center">Check Your BMI</h2>
        <p id="introText" class="text-center">
          Enter your weight and height below to check your BMI results
        </p>
        <form>
          <div id="weightInput">
            <p>Weight in KG</p>
            <input id="weight" type="number" pattern="[0-9]*" name="a" />
          </div>
          <div id="heightInput">
            <p>Height in CM</p>
            <input id="height" type="number" pattern="[0-9]*" name="b" />
          </div>
          <button type="button" class="btn" onclick="calculate()">
            Calculate BMI
          </button>
          <div id="results" class="text-center">
            Your BMI results will appear here
          </div>
        </form>
      </div>
    </div>
    <div class="table-container">
        <h2>Men</h2>
        <table>
          <thead>
            <tr>
              <th>Height</th>
              <th>Weight</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>180 cm</td>
              <td>75 kg</td>
            </tr>
            <tr>
              <td>175 cm</td>
              <td>70 kg</td>
            </tr>
            <!-- Add more rows for men's height and weight data -->
          </tbody>
        </table>
      </div>
      <div class="table-container">
        <h2>Women</h2>
        <table>
          <thead>
            <tr>
              <th>Height</th>
              <th>Weight</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>165 cm</td>
              <td>55 kg</td>
            </tr>
            <tr>
              <td>160 cm</td>
              <td>50 kg</td>
            </tr>
            <!-- Add more rows for women's height and weight data -->
          </tbody>
        </table>
      </div>
    </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
