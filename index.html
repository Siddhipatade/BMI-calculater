<html>
  <head>
    <title>BMI Calculator</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <link rel="icon" href="logoo.svg" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
        <div class="form-container">
      <div class="panel">
        <h2 class="text-center">Check Your BMI</h2>
        <p id="introText" class="text-center">
          Enter your weight and height below to check your BMI results
        </p>
        <form>
          <div id="weightInput">
            <p>Weight in KG</p>
            <input id="weight" type="number" pattern="[0-9]*" name="a" />
          </div>
          <div id="heightInput">
            <p>Height in CM</p>
            <input id="height" type="number" pattern="[0-9]*" name="b" />
          </div>
          <button type="button" class="btn" onclick="calculate()">
            Calculate BMI
          </button>
          <div id="results" class="text-center">
            Your BMI results will appear here
          </div>
        </form>
      </div>
    </div>
      <div class="table-container">
        <table id="weightInfo">
          <tr>
            <th>Height Range</th>
            <th>Weight Range</th>
          </tr>
          <tr>
            <td>150 - 159 cm</td>
            <td>45 - 54 kg</td>
          </tr>
          <tr>
            <td>160 - 169 cm</td>
            <td>50 - 59 kg</td>
          </tr>
          <tr>
            <td>170 - 179 cm</td>
            <td>55 - 64 kg</td>
          </tr>
          <!-- Add more rows for different height and weight ranges -->
        </table>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
